
<h2>Customers within 100km</h2>
<table>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Latitude</th>
    <th>Longitude</th>
  </tr>
  <tr *ngFor="let customer of  invitedCustomers">
    <td>{{customer.user_id}}</td>
    <td>{{customer.name}}</td>
    <td>{{customer.latitude}}</td>
    <td>{{customer.longitude}}</td>
  </tr>
</table>
